<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Liste des utilisateurs</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-4">
      <h1>Utilisateurs</h1>
      <div class="mb-3">
        <button class="btn btn-success" onclick="showCreateModal()">
          Créer
        </button>
        <button class="btn btn-primary" onclick="refreshUsers()">
          Rafraîchir
        </button>
      </div>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Id</th>
            <th>Nom</th>
            <th>Mail</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="userTableBody">
          <!-- Les utilisateurs seront insérés ici -->
        </tbody>
      </table>
    </div>

    <!-- Modal pour créer/modifier un utilisateur -->
    <div class="modal" tabindex="-1" id="userModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalTitle">Créer un utilisateur</h5>
            <button
              type="button"
              class="btn-close"
              onclick="closeModal()"
            ></button>
          </div>
          <div class="modal-body">
            <form id="userForm">
              <input type="hidden" id="userId" />
              <div class="mb-3">
                <label for="userName" class="form-label">Nom</label>
                <input
                  type="text"
                  class="form-control"
                  id="userName"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="userEmail" class="form-label">Mail</label>
                <input
                  type="email"
                  class="form-control"
                  id="userEmail"
                  required
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              onclick="closeModal()"
            >
              Annuler
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="submitUser()"
            >
              Valider
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      const apiUrl = "/users";

      function refreshUsers() {
        fetch(apiUrl)
          .then((res) => res.json())
          .then((users) => {
            const tbody = document.getElementById("userTableBody");
            tbody.innerHTML = "";
            users.forEach((user) => {
              const tr = document.createElement("tr");
              tr.innerHTML = `
                    <td>${user.id}</td>
                    <td>${user.name}</td>
                    <td>${user.email}</td>
                    <td>
                        <button class="btn btn-warning btn-sm" onclick="showEditModal(${user.id}, '${user.name}', '${user.email}')">Modifier</button>
                        <button class="btn btn-danger btn-sm" onclick="deleteUser(${user.id})">Supprimer</button>
                    </td>
                `;
              tbody.appendChild(tr);
            });
          });
      }

      function showCreateModal() {
        document.getElementById("modalTitle").innerText =
          "Créer un utilisateur";
        document.getElementById("userId").value = "";
        document.getElementById("userName").value = "";
        document.getElementById("userEmail").value = "";
        document.getElementById("userModal").style.display = "block";
      }

      function showEditModal(id, name, email) {
        document.getElementById("modalTitle").innerText =
          "Modifier un utilisateur";
        document.getElementById("userId").value = id;
        document.getElementById("userName").value = name;
        document.getElementById("userEmail").value = email;
        document.getElementById("userModal").style.display = "block";
      }

      function closeModal() {
        document.getElementById("userModal").style.display = "none";
      }

      function submitUser() {
        const id = document.getElementById("userId").value;
        const name = document.getElementById("userName").value;
        const email = document.getElementById("userEmail").value;
        const user = { name, email };
        if (id) {
          fetch(`${apiUrl}/${id}`, {
            method: "PUT",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(user),
          }).then(() => {
            closeModal();
            refreshUsers();
          });
        } else {
          fetch(apiUrl, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(user),
          }).then(() => {
            closeModal();
            refreshUsers();
          });
        }
      }

      function deleteUser(id) {
        if (confirm("Supprimer cet utilisateur ?")) {
          fetch(`${apiUrl}/${id}`, { method: "DELETE" }).then(() =>
            refreshUsers()
          );
        }
      }

      window.onload = refreshUsers;
    </script>
    <style>
      .modal {
        display: none;
        position: fixed;
        z-index: 9999;
        left: 0;
        top: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(0, 0, 0, 0.3);
      }
      .modal-dialog {
        margin: 10vh auto;
      }
    </style>
  </body>
</html>
