name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. Récupération du code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Build et test Spring Boot
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'
      - name: Build Spring Boot with Maven
        run: mvn -B -f pom.xml clean package
      - name: Run Java tests
        run: mvn -B -f pom.xml test

      # 3. Test Flask avec pytest
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install Python dependencies
        run: pip install flask pytest
      - name: Run Python tests
        run: pytest flask-app/

      # 4. Login à Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 5. Build et push images Docker
      - name: Build and push Spring Boot image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/springboot-app .
          docker push ${{ secrets.DOCKER_USERNAME }}/springboot-app
      - name: Build and push Flask image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/flask-app flask-app
          docker push ${{ secrets.DOCKER_USERNAME }}/flask-app